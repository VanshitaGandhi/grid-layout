<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>The Seven Wonders of the Ancient World</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit">
      <img src="images/maerten-van-heemskerck-panorama-with-the-abduction-of-helen-amidst-the-wonders-of-the-ancient-world-walters-37656.jpg" alt="">
    </div>
    <div class="unit">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.
      Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
  </div>
  <div class="grid">
    <div class="unit">
      <figure>
      <img src="images/temple-of-artemis.jpg" alt="">
      <figcaption>Temple of Artemis</figcaption>
      <dl>
        <dt>Date of construction:</dt>
        <dd>Circa 550 BC</dd>
        <dt>Builders:</dt>
        <dd>Greeks</dd>
        <dt>Location:</dt>
        <dd>Selçuk, Turkey</dd>
      </<dl>
      </figure>
    </div>
    <div class="unit">
      <figure>
        <img src="images/colossus-of-rhodes.jpg" alt="">
        <figcaption>Colossus of Rhodes</figcaption>
        <dl>
          <dt>Date of construction:</dt>
          <dd>292–280 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figure>
    </div>
    <div class="unit">
      <figure>
        <img src="images/hanging-gardens-of-babylon.jpg" alt="">
        <figcaption>Hanging Gardens of Babylon</figcaption>
        <dl>
          <dt>Date of construction:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </<dl>
      </figure>
    </div>
  </div>


</body>
</html>
